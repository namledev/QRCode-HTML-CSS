{% extends 'base.html' %}

{% block head %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");

  * {
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 45%;
    margin-left: auto;
    margin-right: auto;
  }

  /* Custom CSS */
  .badge {
    position: fixed;
    background-color: #333;
    color: white;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
  }

  .github-badge {
    top: 20px;
    right: 20px;
  }

  .twitter-badge {
    background-color: #14171A;
    top: 20px;
    left: 20px;
  }

  /* Responsive adjustments */
  @media (max-width: 576px) {
    .badge {
      position: relative;
      width: 100%;
      top: 10px;
      padding: 5px;
      font-size: 12px;
    }
  }

  h1 {
    font-family: "Open Sans", sans-serif;
  }
</style>
{% endblock %} 

{% block body %}
<h1 class="text-center mb-3 mt-3">Generate QR Code</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form method="POST">
        <label>Insert Your URL:</label><br />
        <div class="input-group mb-3">
          <input
            name="url"
            type="text"
            class="form-control"
            placeholder="url ... "
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">example.com</span>
        </div>
        <input
          type="submit"
          value="Generate"
          class="btn btn-primary d-flex justify-content-center"
        />
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="qr-code-container text-center p-4 rounded border bg-light">
        {% if qr_code_result %}
        <div class="alert alert-primary alert-dismissible fade show mb-3 text-center" role="alert">
          You can download the image by clicking on it.
        </div>
        <a href="{{ qr_code_result }}" download="qrcode.png">
          <img src="{{ qr_code_result }}" alt="QR Code" class="img-fluid rounded" />
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
